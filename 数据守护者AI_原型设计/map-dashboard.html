<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GIS指挥地图</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    .status-bar {
      background: linear-gradient(90deg, #000 0%, #333 100%);
    }
    .gradient-bg {
      background: linear-gradient(135deg, #1e40af 0%, #3b82f6 100%);
    }
    .map-container {
      background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 50%, #bae6fd 100%);
      position: relative;
      overflow: hidden;
    }
    .grid-pattern {
      background-image: 
        linear-gradient(rgba(59, 130, 246, 0.1) 1px, transparent 1px),
        linear-gradient(90deg, rgba(59, 130, 246, 0.1) 1px, transparent 1px);
      background-size: 20px 20px;
    }
    .location-pin {
      position: absolute;
      transform: translate(-50%, -100%);
      animation: bounce 2s infinite;
    }
    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% { transform: translate(-50%, -100%) scale(1); }
      40% { transform: translate(-50%, -110%) scale(1.1); }
      60% { transform: translate(-50%, -105%) scale(1.05); }
    }
    .heat-zone {
      position: absolute;
      border-radius: 50%;
      opacity: 0.6;
      animation: pulse 3s infinite;
    }
    .heat-high {
      background: radial-gradient(circle, rgba(239, 68, 68, 0.4), rgba(239, 68, 68, 0.1));
    }
    .heat-medium {
      background: radial-gradient(circle, rgba(251, 191, 36, 0.4), rgba(251, 191, 36, 0.1));
    }
    .heat-low {
      background: radial-gradient(circle, rgba(16, 185, 129, 0.4), rgba(16, 185, 129, 0.1));
    }
    .kpi-card {
      backdrop-filter: blur(10px);
      background: rgba(255, 255, 255, 0.9);
    }
    .realtime-indicator {
      animation: blink 1s infinite;
    }
    @keyframes blink {
      0%, 50% { opacity: 1; }
      51%, 100% { opacity: 0.3; }
    }
    .status-online { color: #10b981; }
    .status-busy { color: #f59e0b; }
    .status-offline { color: #6b7280; }
    .member-card {
      transition: all 0.3s ease;
    }
    .member-card:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body class="bg-gray-50 h-screen flex flex-col">
  <!-- iOS 状态栏 -->
  <div class="status-bar h-12 text-white text-sm flex justify-between items-center px-6">
    <div class="flex items-center space-x-1">
      <span class="font-medium">9:41</span>
    </div>
    <div class="flex items-center space-x-1">
      <i class="fas fa-signal text-xs"></i>
      <i class="fas fa-wifi text-xs"></i>
      <i class="fas fa-battery-full text-xs"></i>
      <span class="text-xs">100%</span>
    </div>
  </div>

  <!-- 导航栏 -->
  <div class="gradient-bg h-16 flex items-center justify-between px-6 text-white">
    <div class="flex items-center space-x-3">
      <div class="w-8 h-8 bg-white bg-opacity-20 rounded-full flex items-center justify-center">
        <i class="fas fa-map text-lg"></i>
      </div>
      <div>
        <h1 class="text-xl font-bold">GIS指挥地图</h1>
        <div class="text-xs opacity-90">
          <span class="realtime-indicator">●</span> 实时数据
        </div>
      </div>
    </div>
    <div class="flex items-center space-x-4">
      <i class="fas fa-layer-group text-lg"></i>
      <i class="fas fa-cog text-lg"></i>
    </div>
  </div>

  <!-- 地图主体 -->
  <div class="flex-1 relative">
    <!-- 地图容器 -->
    <div class="map-container grid-pattern h-full relative">
      <!-- 热力区域 -->
      <div class="heat-zone heat-high" style="width: 80px; height: 80px; top: 20%; left: 25%;"></div>
      <div class="heat-zone heat-medium" style="width: 60px; height: 60px; top: 40%; left: 60%;"></div>
      <div class="heat-zone heat-low" style="width: 70px; height: 70px; top: 65%; left: 35%;"></div>

      <!-- 网格员位置图标 -->
      <div class="location-pin" style="top: 25%; left: 30%;">
        <div class="relative">
          <div class="w-8 h-8 bg-green-500 rounded-full border-4 border-white shadow-lg flex items-center justify-center">
            <i class="fas fa-user text-white text-xs"></i>
          </div>
          <div class="absolute -bottom-6 left-1/2 transform -translate-x-1/2 bg-black bg-opacity-70 text-white text-xs px-2 py-1 rounded whitespace-nowrap">
            王师傅
          </div>
        </div>
      </div>

      <div class="location-pin" style="top: 45%; left: 65%;">
        <div class="relative">
          <div class="w-8 h-8 bg-yellow-500 rounded-full border-4 border-white shadow-lg flex items-center justify-center">
            <i class="fas fa-user text-white text-xs"></i>
          </div>
          <div class="absolute -bottom-6 left-1/2 transform -translate-x-1/2 bg-black bg-opacity-70 text-white text-xs px-2 py-1 rounded whitespace-nowrap">
            李工
          </div>
        </div>
      </div>

      <div class="location-pin" style="top: 70%; left: 40%;">
        <div class="relative">
          <div class="w-8 h-8 bg-blue-500 rounded-full border-4 border-white shadow-lg flex items-center justify-center">
            <i class="fas fa-user text-white text-xs"></i>
          </div>
          <div class="absolute -bottom-6 left-1/2 transform -translate-x-1/2 bg-black bg-opacity-70 text-white text-xs px-2 py-1 rounded whitespace-nowrap">
            张工
          </div>
        </div>
      </div>

      <!-- 区域标签 -->
      <div class="absolute top-4 left-4 bg-white bg-opacity-90 rounded-lg px-3 py-2 shadow-lg">
        <div class="text-xs text-gray-600">南山区供电所</div>
        <div class="text-sm font-semibold">覆盖区域</div>
      </div>

      <!-- 图例 -->
      <div class="absolute bottom-4 left-4 bg-white bg-opacity-90 rounded-lg p-3 shadow-lg">
        <div class="text-xs font-semibold text-gray-800 mb-2">图例</div>
        <div class="space-y-1">
          <div class="flex items-center space-x-2">
            <div class="w-3 h-3 bg-green-500 rounded-full"></div>
            <span class="text-xs text-gray-700">空闲</span>
          </div>
          <div class="flex items-center space-x-2">
            <div class="w-3 h-3 bg-yellow-500 rounded-full"></div>
            <span class="text-xs text-gray-700">执行中</span>
          </div>
          <div class="flex items-center space-x-2">
            <div class="w-3 h-3 bg-red-500 rounded-full"></div>
            <span class="text-xs text-gray-700">高负载区</span>
          </div>
        </div>
      </div>
    </div>

    <!-- 顶部KPI卡片 -->
    <div class="absolute top-4 right-4 space-y-3">
      <div class="kpi-card rounded-xl p-4 shadow-lg w-48">
        <div class="flex items-center justify-between mb-2">
          <span class="text-sm font-semibold text-gray-800">实时概览</span>
          <i class="fas fa-tachometer-alt text-blue-500"></i>
        </div>
        <div class="grid grid-cols-2 gap-3 text-center">
          <div>
            <div class="text-xl font-bold text-green-500">15</div>
            <div class="text-xs text-gray-600">在线人员</div>
          </div>
          <div>
            <div class="text-xl font-bold text-blue-500">28</div>
            <div class="text-xs text-gray-600">进行中任务</div>
          </div>
          <div>
            <div class="text-xl font-bold text-orange-500">5</div>
            <div class="text-xs text-gray-600">待分配</div>
          </div>
          <div>
            <div class="text-xl font-bold text-purple-500">92%</div>
            <div class="text-xs text-gray-600">完成率</div>
          </div>
        </div>
      </div>

      <div class="kpi-card rounded-xl p-4 shadow-lg w-48">
        <div class="flex items-center justify-between mb-2">
          <span class="text-sm font-semibold text-gray-800">数据质量</span>
          <i class="fas fa-chart-line text-green-500"></i>
        </div>
        <div class="space-y-2">
          <div class="flex items-center justify-between">
            <span class="text-xs text-gray-600">准确率</span>
            <span class="text-sm font-bold text-green-500">95.8%</span>
          </div>
          <div class="flex items-center justify-between">
            <span class="text-xs text-gray-600">完整性</span>
            <span class="text-sm font-bold text-blue-500">92.3%</span>
          </div>
          <div class="flex items-center justify-between">
            <span class="text-xs text-gray-600">及时性</span>
            <span class="text-sm font-bold text-orange-500">88.7%</span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- 底部团队视图 -->
  <div class="bg-white border-t border-gray-200 max-h-48 overflow-y-auto">
    <div class="p-4">
      <div class="flex items-center justify-between mb-3">
        <h3 class="font-semibold text-gray-800">实时团队状态</h3>
        <span class="text-xs text-gray-500">3分钟前更新</span>
      </div>
      
      <div class="grid grid-cols-1 gap-2">
        <div class="member-card bg-gray-50 rounded-lg p-3 flex items-center justify-between">
          <div class="flex items-center space-x-3">
            <div class="w-8 h-8 bg-green-500 rounded-full flex items-center justify-center">
              <i class="fas fa-user text-white text-xs"></i>
            </div>
            <div>
              <div class="font-semibold text-sm">王师傅</div>
              <div class="text-xs text-gray-600">科技园区域 · 0任务进行中</div>
            </div>
          </div>
          <div class="flex items-center space-x-2">
            <span class="status-online text-xs font-medium">● 空闲</span>
            <button class="bg-blue-500 text-white px-2 py-1 rounded text-xs">
              <i class="fas fa-paper-plane mr-1"></i>派单
            </button>
          </div>
        </div>

        <div class="member-card bg-gray-50 rounded-lg p-3 flex items-center justify-between">
          <div class="flex items-center space-x-3">
            <div class="w-8 h-8 bg-yellow-500 rounded-full flex items-center justify-center">
              <i class="fas fa-user text-white text-xs"></i>
            </div>
            <div>
              <div class="font-semibold text-sm">李工</div>
              <div class="text-xs text-gray-600">大学城区域 · 2任务进行中</div>
            </div>
          </div>
          <div class="flex items-center space-x-2">
            <span class="status-busy text-xs font-medium">● 忙碌</span>
            <button class="bg-orange-500 text-white px-2 py-1 rounded text-xs">
              <i class="fas fa-eye mr-1"></i>查看
            </button>
          </div>
        </div>

        <div class="member-card bg-gray-50 rounded-lg p-3 flex items-center justify-between">
          <div class="flex items-center space-x-3">
            <div class="w-8 h-8 bg-blue-500 rounded-full flex items-center justify-center">
              <i class="fas fa-user text-white text-xs"></i>
            </div>
            <div>
              <div class="font-semibold text-sm">张工</div>
              <div class="text-xs text-gray-600">南头区域 · 1任务进行中</div>
            </div>
          </div>
          <div class="flex items-center space-x-2">
            <span class="status-busy text-xs font-medium">● 忙碌</span>
            <button class="bg-green-500 text-white px-2 py-1 rounded text-xs">
              <i class="fas fa-comment mr-1"></i>督办
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- 底部管理员 Tab Bar -->
  <div class="h-20 bg-white border-t border-gray-200 flex justify-around items-center px-6">
    <div class="flex flex-col items-center space-y-1">
      <i class="fas fa-map-marked-alt text-2xl text-blue-500"></i>
      <span class="text-xs text-blue-500 font-medium">驾驶舱</span>
    </div>
    <div class="flex flex-col items-center space-y-1">
      <i class="fas fa-inbox text-xl text-gray-400"></i>
      <span class="text-xs text-gray-400">任务池</span>
    </div>
    <div class="flex flex-col items-center space-y-1">
      <i class="fas fa-users text-xl text-gray-400"></i>
      <span class="text-xs text-gray-400">团队</span>
    </div>
    <div class="flex flex-col items-center space-y-1">
      <i class="fas fa-user text-xl text-gray-400"></i>
      <span class="text-xs text-gray-400">我的</span>
    </div>
  </div>
</body>
</html>
